<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Asteroids by Matt Pitkin</title>
</head>
<body>
    <header><h1>ASTEROIDS</h1></header>
    <div id = 'scoreBar'>
        <span id='score'>SCORE: 0</span>
        <label for = 'startGame'>Press to begin the game!</label>
        <button id='startGame'>ENGAGE</button>
        <span id='lives'>LIVES: 3</span>
    </div>
    <label for='gameWindow'>This is the game's screen!</label>
    <canvas id="gameWindow" width="480" height="320"></canvas>
    <div id="controls"><p>YOU HAVE FLOWN YOUR SHIP INTO AN ASTEROID FIELD. WHOOPS. <br> USE THE ARROW KEYS OR WASD TO FLY. <br>AIM YOUR PLASMA CANNON WITH THE MOUSE, LEFT CLICK TO FIRE.<br>ACCURATE SHOTS RELOAD THE CANNON INSTANTLY. MISSED SHOTS LEAVE YOU OPEN. <br>PRESS ENGAGE WHEN READY.</p></div>
    <footer></footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
